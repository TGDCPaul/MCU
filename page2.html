<h1>新店區</h1>
<p>Sindian District</p>
<hr>
<P>新店區是臺灣新北市所轄管的一個市轄區，位處臺北市的南側，屬於臺北都會區內圈的衛星城市之一，其境內大多屬丘陵地形，北邊大致以新店溪與其支流景美溪與臺北市南緣的文山區為界。新店境內有碧潭風景區，為北臺灣著名觀光景點之一，而由於新店近年有數座大型造鎮社區進行開發，當地已成臺北南側郊區主要的新興住宅供給地區。</P>
